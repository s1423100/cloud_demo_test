<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order detail - Eat Around</title>
    <link rel="stylesheet" href="../css/order.css">
</head>
<body>
    <div class="header">
        <div class="company-title">Eat Around</div>
    </div>
    
    <div class="order-title">Order detail</div>
    
    <div class="order-container">
        <div class="order-row"><strong>Order code:</strong> <span id="order-code">-</span></div>
        <div class="order-row"><strong>Shop location:</strong> <span id="shop-location">-</span></div>
        <div class="order-row"><strong>Placed at:</strong> <span id="order-time">-</span></div>
        <div class="order-row"><strong>Customer notes:</strong> <span id="customer-notes">-</span></div>
        
        <div id="order-items"></div>
        
        <div class="order-total">
            Total: <span id="order-total">0.00</span> HKD
        </div>
        
        <div class="actions">
            <a href="/html/new hom page 3.html" class="back-button">Back to home</a>
        </div>
    </div>

    <script src="../js/order.js"></script>
</body>
</html>
