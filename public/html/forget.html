<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eat Around - Account recovery</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <div class="header-v2">
    <div class="brand">Eat Around</div>
    <img class="logo" src="../assets/LOGO.png" alt="Site logo" />
  </div>
  <div class="app">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">Account recovery</h1>
      <p class="sub">Tell us your username, favourite book, and best subject.</p>
      <form id="recoveryForm" method="post" action="#">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="yourusername" required />
        </div>
        <div class="field">
          <label for="favBook">Favourite book</label>
          <input id="favBook" name="favBook" type="text" placeholder="e.g., Harry Potter" required />
        </div>
        <div class="field">
          <label for="bestSubject">Best subject</label>
          <input id="bestSubject" name="bestSubject" type="text" placeholder="e.g., Math" required />
        </div>
        <div class="actions">
          <button type="submit">Submit</button>
          <a class="secondary-btn" href="/html/login.html">Back to login</a>
          <div id="recoveryNotice" class="notice" aria-live="polite"></div>
        </div>
      </form>
    </main>
  </div>
  <script defer src="../js/recovery-client.js"></script>
</body>
</html>
